ja:
  activerecord:
    models:
      user: ユーザー
      tea_product: 紅茶商品
      brand: ブランド
      purchase_location: 購入場所

    # =========================
    # 属性名（ラベル）
    # =========================
    attributes:

      # --------------------
      # User
      # --------------------
      user:
        name: 名前
        email: メールアドレス
        password: パスワード
        password_confirmation: パスワード（確認）

      # --------------------
      # TeaProduct
      # --------------------
      tea_product:
        name: 商品名
        status: ステータス
        tea_type: 茶葉タイプ
        caffeine_level: カフェイン
        brand: ブランド
        selected_flavor_category_id: フレーバーカテゴリ

      # --------------------
      # Brand
      # --------------------
      brand:
        user: 投稿者
        approved_by: 承認者
        name_ja: 日本語名
        name_en: 英語名
        country: 国名
        description: 説明
        approved_at: 承認日時
        status: ステータス

      # --------------------
      # PurchaseLocation
      # --------------------
      purchase_location:
        name: 場所名
        location_type: 種別

    # =========================
    # enum 翻訳
    # =========================
    enums:

      tea_product:
        status:
          draft: 下書き
          pending: 承認待ち
          rejected: 却下
          published: 公開中

        tea_type:
          black: ブラックティー
          green: グリーンティー
          oolong: ウーロンティー
          white: ホワイトティー
          herbal: ハーブティー

        caffeine_level:
          caffeinated: カフェインあり
          non_caffeinated: カフェインなし
          decaffeinated: デカフェ

      brand:
        status:
          draft: 下書き
          pending: 承認待ち
          rejected: 却下
          published: 公開中

      purchase_location:
        location_type:
          supermarket: スーパーマーケット
          convenience_store: コンビニエンスストア
          department_store: 百貨店（高島屋・三越）
          tea_specialty_store: 紅茶専門店
          specialty_store: 専門店（カルディ・成城石井など）
          online_shop: ネット通販
          other: その他

    # =========================
    # エラーメッセージ
    # =========================
    errors:
      models:
        tea_product:
          attributes:
            name:
              blank: "商品名を入力してください"
